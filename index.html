<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

      crossorigin="anonymous"
    ></script>
</head>
<body class="" style="background-color: #e3dfdf" onload="fetchCategories()">
    <header class="container-fluid m-0 p-0">
        <!-- Navbar goes here -->
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><button class="btn btn-primary rounded-0">News</button> Portal</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">News</a>
                <a class="nav-link" href="#">Blogs</a>
                <a class="nav-link" href="#"
                  ><img src="./assets/Avatar.png" alt=""
                /></a>
              </div>
            </div>
          </div>
        </nav>
        <hr class="container" />
        <!-- News Categories section starts-->
        <section
        id="categories-container" class="container  d-flex justify-content-between"

          
        ></section>
        <!-- News Categories section ends -->
      </header>

       <!-- mian section starts -->
      <main>
         <!-- Alert section starts-->
        <section class="container">
            <div class="alert alert-secondary" role="alert">
                <span id="news-count">0</span>
                 items Found for Categories 
                 <span id="category-name">Entertainment</span>
              </div>
        </section>
        <!-- Alert section ends -->

        <!-- sorting options section -->

        <section id="" class="container d-flex justify-content-between">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <p class="mt-3">Sort By:</p>
                <div class="dropdown w-50">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categories
                    </button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" type="button">Action</button></li>
                      <li><button class="dropdown-item" type="button">Another action</button></li>
                      <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                  </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary me-2">Todays News</button>
                <button type="button" class="btn btn-danger">Trending</button>

            </div>

        </section>
        <!-- sorting options section  Ends-->

        <section id="all-news" class="all-news">
            <div>
                
            </div>

        </section>
      </main>



     <!-- Bootstrap script goes here -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

     crossorigin="anonymous"
   ></script>

    <script src="js/news.js"></script>

</html>
